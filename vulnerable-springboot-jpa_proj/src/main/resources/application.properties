
# H2 in-memory DB
spring.datasource.url=jdbc:h2:mem:vulndb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true

# H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# Expose ALL actuator endpoints without auth (intentionally unsafe)
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Hardcoded secret (duplicates in controller via @Value)
app.jwt.secret=hardcoded-super-secret

# Logging may include PII; console only
logging.level.root=INFO
